            lightblue;
            height: 200px;">1fr</div>
            <div style="background-color: 
            lightcoral;">1fr</div>

             lightblue;">1fr</div>

             lightcoral; height: 200px;">1fr</div>
              <div style="background-color: 
              lightblue;">1fr</div>
              <div style="background-color: 
              lightcoral;">1fr</div>
            </div>
            
           
            
      
        </body>
    
</html>
